<html>
    <head>
        <title>Hello World</title>
    </head>
    <body>
        <form action="#" method="post">
            <label for="companypost">Company:</label>
            <input type="text" name="companypost" id="companypost">
            <br>
            <label for="emailpost">Email:</label>
            <input type="email" name="emailpost" id="emailpost">
            <br>
            <label for="passwordpost">Password:</label>
            <input type="password" name="passwordpost" id="passwordpost">
            <br>
            <label for="textareapost">TextArea:</label>
            <input type="textarea" name="textareapost" id="textareapost">
            <br>
            <label for="colorpost">color:</label>
            <input type="color" name="colorpost" id="colorpost">
            <br>
            <button type="submit">Submit button</button>
        </form>
        <form action="#" method="get">
            <label for="companyget">Company:</label>
            <input type="text" name="companyget" id="companyget">
            <br>
            <label for="emailget">Email:</label>
            <input type="email" name="emailget" id="emailget">
            <br>
            <label for="passwordget">Password:</label>
            <input type="password" name="passwordget" id="passwordget">
            <br>
            <label for="textareaget">TextArea:</label>
            <input type="textarea" name="textareaget" id="textareaget">
            <br>
            <label for="colorget">color:</label>
            <input type="color" name="colorget" id="colorget">
            <br>
            <button type="submit">Submit button</button>
        </form>
    </body>
</html>
